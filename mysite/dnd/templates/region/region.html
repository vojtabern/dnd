{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row">
        {% for region in regiony %}
        <div class="col-md-4">
            <div class="card">
                <a href="{{ region.nazev }}">
                    {% if region.mapa %}
                        <img src="{{ region.mapa.url }}" class="card-img-top" alt="{{ region.nazev }}">
                    {% endif %}
                </a>
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ region.nazev }}">{{ region.nazev }}</a></h5>
                    <p class="card-text">Podneb√≠: {{ region.podnebi }}</p>
                    <hr>
                    <p class="card-text">{{ region.popis }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
